<!-- ===========Products Section============= -->
<section class="product_section bg-white">
   <div class="container">

      <div class="row">
         <div class="col-lg-12 d-flex justify-content-between align-items-center py-4">
            <h4 class="boxtitle" id="filterToggle">Filters</h4>
            <form action="" class="d-flex align-items-center">
               <label class="mb-0 grey-label d-none d-sm-block" for="">Sort by</label>
               <div class="form-group ml-2 mb-0">
                  <select name="" id="" class="form-control custom-select mb-0 ind-item ">
                     <option value="" class="form-control">Category Fit</option>
                     <option value="" class="form-control">Availability</option>
                     <option value="" class="form-control">Price High to Low</option>
                     <option value="" class="form-control">Price Low to High</option>
                     <option value="" class="form-control">Relevant</option>
                  </select>
               </div>
            </form>
         </div>
         <div class="col-lg-3 col-md-4 ">
            <div class="ind-item ind_filters">
               <div class="d-flex align-items-center justify-content-between p-3 d-sm-none">
                  <h4 class="boxtitle" id="filterToggle">Filters</h4>
                  <svg id="close_box" aria-hidden="true" class="icon" width="18" height="18">
                     <use xlink:href="assets/images/symbols.svg#modal-close-icon"></use>
                  </svg>
               </div>
               <div>
                  <!-- <form action=""> -->
                  <!-- CATEGORIES FILTERS -->
                  <div class="filter_box categories">
                     <button type="submit" class="btn btn-grey-border btn-sm resetbtn">
                        Reset

                     </button>
                     <a class="collapse-link" data-toggle="collapse" href="#categoriescollapse" role="button"
                        aria-expanded="false" aria-controls="collapseExample">
                        Categories
                     </a>
                     <div class="collapse show" id="categoriescollapse">
                        <div class="filter-buttons">
                           <button>Agriculture <span>(214)</span></button>
                           <button>Alternate Energy <span>(214)</span></button>
                           <button>Health & Beauty <span>(214)</span></button>
                           <button>Building Supply <span>(214)</span></button>
                           <button>Pharmecuticals <span>(214)</span></button>
                        </div>
                     </div>
                  </div>
                  <!-- CATEGORIES FILTERS -->


                  <!-- Price Range -->
                  <div class="filter_box ">
                     <a class="collapse-link" data-toggle="collapse" href="#price-range" role="button"
                        aria-expanded="false" aria-controls="collapseExample">
                        Price Range
                     </a>
                     <div class="collapse show" id="price-range">
                        <img src="assets/images/range-slider.png" width="100%" alt="">
                        <div class="row justify-content-between">
                           <div class="col-4">
                              <div class="form-group">
                                 <label for="">Min ($)</label>
                                 <input type="text" class="form-control form-control-min">
                              </div>
                           </div>
                           <div class="col-4">
                              <div class="form-group">
                                 <label for="">Max ($)</label>
                                 <input type="text" class="form-control form-control-min">
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>
                  <!-- Price Range -->


               </div>
               <!-- form -->
            </div>
         </div>
         <div class="col-lg-9 col-md-8">
            <div class="row">
               <div class="col-lg-4 col-md-6 col-sm-6" *ngFor="let data of products">
                  <div class="improduct_block">
                     <div class="product_image">
                        <img [src]="transform(data?.image)" alt="">
                        <button><i class="far fa-heart"></i></button>
                     </div>
                     <div class="product_inner">
                        <div><img [src]="transform(data?.brands?.logo)" height="25px" width="70px"></div>
                        <h2>{{data?.name}}</h2>
                        <h3>{{data?.price | currency:'USD'}}</h3>
                        <div class="rating mb-3"><i class="fas fa-star"></i> <i class="fas fa-star"></i><i
                              class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star unfilled"></i>
                           4.5</div>
                        <button class="btn btn-primary" routerLink="/product/details/{{data?.id}}">Buy Now
                           <svg aria-hidden="true" class="icon" height="18px" width="18px">
                              <use xlink:href="assets/images/symbols.svg#arrow_white_icon"></use>
                           </svg>
                        </button>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</section>
<!-- ===========Products Section End============= -->
